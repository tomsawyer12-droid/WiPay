<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuga Spot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/Wifi-Icon.png" alt="Wi-Fi" class="wifi-icon-img">
            <h1>Garuga Spot</h1>
            <p>Stay online, Stay informed</p>
        </header>

        <!-- Top Section: Free Trial & Voucher -->
        <div class="section-card free-trial">
            <span>Free trial available</span>
            <button class="trial-btn">click here</button>
        </div>

        <div class="section-card voucher-section">
            <input type="text" id="voucherCode" placeholder="Enter voucher / Teekamu koodi">
        </div>

        <button id="voucherRedeemBtn" class="connect-btn">Connect</button>

        <!-- Payment Methods -->
        <div class="payment-methods">
            <p>We Accept</p>
            <div class="method-logos">
                <span class="method-badge airtel">Airtel Money</span>
                <span class="method-badge mtn">MTN MoMo</span>
            </div>
        </div>

        <!-- Packages Grid -->
        <div id="packages-container" class="packages-grid">
            <div class="loading">Loading packages...</div>
        </div>
        <div id="no-admin-msg" class="hidden" style="text-align:center; padding: 20px; color: #666;">
            <p>Packages are Currently Unavailable, Please Contact the Admin for more information.</p>
        </div>

        <!-- Info Footer -->
        <div class="info-footer">
            <strong>FOR INQUIRIES</strong>
            WhatsApp or call 0757136062<br>

        </div>

        <!-- Messages -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-modal-btn">&times;</button>
            <h2>Confirm Purchase</h2>
            <p id="modalPackageName">Package Name</p>

            <div class="input-group">
                <input type="tel" id="modalPhoneNumber" placeholder="Enter Phone Number (e.g., 07XX...)"
                    pattern="[0-9]*">
            </div>

            <div class="modal-actions">
                <button id="modalPayBtn" class="btn primary-btn"
                    style="background: var(--primary-green); border: none; padding: 12px; color: white;">Pay
                    Now</button>
                <button id="modalCancelBtn" class="btn secondary-btn"
                    style="color: #aaa; text-decoration: none;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const packagesContainer = document.getElementById('packages-container');
            const statusMessage = document.getElementById('statusMessage');

            // Voucher Elements
            const voucherCodeInput = document.getElementById('voucherCode');
            const voucherRedeemBtn = document.getElementById('voucherRedeemBtn');

            // Modal Elements
            const paymentModal = document.getElementById('paymentModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const modalPayBtn = document.getElementById('modalPayBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            const modalPackageName = document.getElementById('modalPackageName');
            const modalPrice = document.getElementById('modalPrice');

            // --- CONFIGURATION FOR ROUTER DEPLOYMENT ---
            // Change this value to the Admin ID (e.g., 1 or 2) when installing on a specific router.
            // If null, it will try to read from the URL (?admin=1).
            const ROUTER_ADMIN_ID = 18;

            let selectedPackageId = null;
            let selectedPackagePrice = 0;

            // Fetch Packages
            // Priority: 1. Hardcoded ID (Router) -> 2. URL Param (Shared Link)
            const urlParams = new URLSearchParams(window.location.search);
            const urlAdminId = urlParams.get('admin');
            const targetAdminId = ROUTER_ADMIN_ID || urlAdminId;

            let fetchUrl = `${CONFIG.API_BASE_URL}/packages`;
            if (targetAdminId) fetchUrl += `?admin_id=${targetAdminId}`;

            fetch(fetchUrl)
                .then(res => res.json())
                .then(packages => {
                    // ... (no change)
                    const packagesContainer = document.getElementById('packages-container');
                    packagesContainer.innerHTML = '';

                    if (packages.length === 0) {
                        document.getElementById('no-admin-msg').classList.remove('hidden');
                        packagesContainer.style.display = 'none';
                        return;
                    }

                    packages.forEach(pkg => {
                        const row = document.createElement('div');
                        row.className = 'package-row';

                        // Reference Layout: Name - Price - Button
                        row.innerHTML = `
                            <div class="pkg-name">${pkg.name}</div>
                            <div class="pkg-price">${Number(pkg.price).toLocaleString()}/=</div>
                            <button class="pay-btn-ref" onclick="initiatePay('${pkg.id}', '${pkg.name}', ${pkg.price})">PAY</button>
                        `;

                        if (packagesContainer) packagesContainer.appendChild(row);
                    });
                })
                .catch(err => {
                    const packagesContainer = document.getElementById('packages-container');
                    if (packagesContainer) packagesContainer.innerHTML = '<div class="error" style="color:red">Failed to load packages.</div>';
                });

            // ... (no change in global functions)
            // Global function to be called from HTML onclick
            window.initiatePay = function (id, name, price) {
                selectedPackageId = id;
                selectedPackagePrice = price;
                modalPackageName.textContent = `${name} - ${Number(price).toLocaleString()} /=`;
                modalPayBtn.textContent = `Pay ${Number(price).toLocaleString()} /= \n(Mobile Money)`;
                paymentModal.classList.remove('hidden');
                modalPhoneNumber.focus();
            };

            // Voucher Logic (Simulation)
            voucherRedeemBtn.addEventListener('click', () => {
                const code = voucherCodeInput.value.trim();
                // ...
            });

            // Modal Logic
            function closeModal() {
                paymentModal.classList.add('hidden');
                modalPayBtn.disabled = false;
                modalPayBtn.textContent = 'Pay Now';
                modalPhoneNumber.value = '';
            }

            closeModalBtn.addEventListener('click', closeModal);
            modalCancelBtn.addEventListener('click', closeModal);

            // Close on click outside
            window.addEventListener('click', (e) => {
                if (e.target === paymentModal) {
                    closeModal();
                }
            });

            // Pay Button Logic
            modalPayBtn.addEventListener('click', async () => {
                const phoneNumber = modalPhoneNumber.value.trim();
                if (!phoneNumber) {
                    showMessage('Please enter your phone number.', 'error');
                    return;
                }

                modalPayBtn.disabled = true;
                modalPayBtn.textContent = 'Processing...';

                try {
                    const purchaseRes = await fetch(`${CONFIG.API_BASE_URL}/purchase`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone_number: phoneNumber, package_id: selectedPackageId })
                    });
                    const purchaseData = await purchaseRes.json();

                    if (purchaseData.transaction_id) {
                        closeModal();
                        showMessage(purchaseData.message, 'success');

                        // Start Polling with Progress Bar
                        startPolling(purchaseData.transaction_id, phoneNumber, selectedPackageId);
                    } else {
                        showMessage(purchaseData.error || 'Purchase failed', 'error');
                        modalPayBtn.disabled = false;
                        modalPayBtn.textContent = `Pay ${Number(selectedPackagePrice).toLocaleString()} /=`;
                    }
                } catch (err) {
                    showMessage('Network error. Please try again.', 'error');
                    modalPayBtn.disabled = false;
                }
            });


            function startPolling(txRef, phone, pkgId) {
                showProgress('Waiting for payment confirmation...');

                let checkCount = 0;
                const maxChecks = 60; // 5 mins total

                const intervalId = setInterval(async () => {
                    checkCount++;
                    if (checkCount > maxChecks) {
                        clearInterval(intervalId);
                        hideProgress();
                        showMessage('Payment timed out. Please check SMS.', 'error');
                        return;
                    }

                    try {
                        const res = await fetch(`${CONFIG.API_BASE_URL}/check-payment-status`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ transaction_ref: txRef })
                        });
                        const data = await res.json();

                        if (data.status === 'SUCCESS') {
                            clearInterval(intervalId);
                            hideProgress();
                            showMessage('Payment Confirmed! Voucher sent via SMS.', 'success');
                            // Optional: Automatically connect?
                            // checkConnection(phone);
                        }
                    } catch (e) {
                        console.error('Polling error', e);
                    }
                }, 5000);
            }

            // --- UX Helpers ---

            function showMessage(msg, type) {
                // Remove existing
                const existing = document.querySelectorAll('.popup-toast');
                existing.forEach(el => el.remove());

                const toast = document.createElement('div');
                toast.className = `popup-toast ${type}`;
                toast.innerHTML = type === 'success' ? `✅ ${msg}` : (type === 'error' ? `❌ ${msg}` : `ℹ️ ${msg}`);

                document.body.appendChild(toast);

                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.top = '-100px';
                    setTimeout(() => toast.remove(), 500);
                }, 5000);
            }

            function showProgress(text) {
                let overlay = document.getElementById('progressOverlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'progressOverlay';
                    overlay.className = 'payment-progress-overlay';
                    overlay.innerHTML = `
                        <div class="progress-container">
                            <div class="progress-text" id="progressText">${text}</div>
                            <div class="progress-bar-track">
                                <div class="progress-bar-fill indeterminate"></div>
                            </div>
                            <div style="margin-top:15px; color:#aaa; font-size:0.9rem;">Please approve the prompt on your phone</div>
                        </div>
                    `;
                    document.body.appendChild(overlay);
                } else {
                    document.getElementById('progressText').textContent = text;
                    overlay.classList.remove('hidden');
                }
            }

            function hideProgress() {
                const overlay = document.getElementById('progressOverlay');
                if (overlay) overlay.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
