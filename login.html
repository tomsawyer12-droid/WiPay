<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIPAY Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <!-- Avatar / Logo -->
        <div class="avatar">
            <img src="favicon.png" alt="WiPay Logo">
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Email ID" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="actions">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-pass" onclick="alert('Please contact support to reset password.')">Forgot
                    Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simple mock authentication
            // In a real app, you'd send a POST request to your backend
            if (user === 'admin' && pass === 'password') {
                // Animate button for feedback
                const btn = document.querySelector('.login-btn');
                btn.textContent = 'Success!';
                btn.style.background = '#2ecc71';

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            } else {
                alert('Invalid Credentials! (Try: admin / password)');
            }
        }
    </script>
</body>

</html>
